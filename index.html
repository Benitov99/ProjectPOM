<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Music Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>

<body>
  <h1>ğŸµ Project POM</h1>

  <div id="topBar">
    <button id="loginBtn">Login with Spotify</button>
    <select id="playlistSelect" style="display:none"></select>
    <span id="status"></span>
  </div>

  <div id="mainLayout">
    <!-- QUIZ AREA -->
    <div id="quizSection" style="display:none">
      <div id="currentTrackDisplay">ğŸ”Š Playing...</div>

      <p id="quizPrompt">Track 1 of 20</p>

      <input id="guessTitle" placeholder="Guess song title" />
      <input id="guessArtist" placeholder="Guess artist" />

      <div class="buttons">
        <button id="submitGuessBtn">Submit</button>
        <button id="passBtn">Pass</button>
      </div>

      <p id="feedback"></p>

      <div id="playerControls">
        <button id="playBtn">â–¶ï¸</button>
        <button id="pauseBtn">â¸ï¸</button>
      </div>

      <button id="repeatBtn" style="display:none">ğŸ” Restart Quiz</button>
    </div>

    <!-- RIGHT SIDEBAR -->
    <div id="sidePanel">
      <div class="scoreBox">
        <h2>Score</h2>
        <div id="score">0</div>
      </div>

      <div class="historyBox">
        <h3>History</h3>
        <div id="historyPanel"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
