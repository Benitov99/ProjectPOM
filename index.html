<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Project POM</h1>

  <button id="loginBtn">Login with Spotify</button>

  <p id="status">Not connected</p>

<select id="playlistSelect" style="display:none">
  <option value="">Choose a playlist</option>
</select>


<p id="playlistStatus"></p>

<div id="quizSection" style="display:none;">
  <p id="quizPrompt">Press "Start Quiz" to begin</p>
  <input type="text" id="guessInput" placeholder="Type title or artist" />
  <button id="submitGuessBtn">Submit Guess</button>
  <p id="feedback"></p>
  <p>Score: <span id="score">0</span></p>
  <button id="nextTrackBtn">Next Track</button>
</div>

<button id="startQuizBtn" style="display:none;">Start Quiz</button>

<div id="playerControls" style="display:none;">
  <button id="playBtn">Play</button>
  <button id="pauseBtn">Pause</button>
  <button id="nextBtn">Next Track</button>
  <p id="currentTrackDisplay">No track playing</p>
</div>

<script src="app.js?v=FINAL" defer></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
  
</body>
</html>
