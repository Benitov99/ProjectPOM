<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Music Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Music Quiz</h1>
    <p id="status">Not connected</p>

    <button id="loginBtn">Login with Spotify</button>

    <select id="playlistSelect" style="display:none;"></select>

    <div id="playerControls" style="display:none;">
      <p id="currentTrackDisplay">No track playing</p>
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="nextBtn">Next Track</button>
    </div>

    <div id="quizSection" style="display:none;">
      <h2 id="quizPrompt">Track 1 of 20</h2>

      <div class="inputs">
        <input type="text" id="guessTitle" placeholder="Enter Track Title">
        <input type="text" id="guessArtist" placeholder="Enter Artist Name">
      </div>

      <button id="submitGuessBtn">Submit Guess</button>

      <p id="feedback"></p>
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="app.js?v=FINAL" defer></script>
</body>
</html>
